<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Starbucks</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./assets/logo.png" alt="Starbucks logo" />
      <nav class="menu-container">
        <button class="menu-mobile">
          <div class="bar"></div>
          <div class="bar2"></div>
        </button>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Media</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <article>
        <h2>It's not just Coffee</h2>
        <h1>it's <strong>Starbucks</strong></h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit, obcaecati? Esse, sequi. Doloremque quos enim, animi adipisci quidem nesciunt eligendi!</p>
        <a href="#" class="learn-more">Learn more</a>
      </article>

      <section>
        <div class="img-container">
          <img src="./assets/img1.png" alt="Starbucks product"/>
          <div class="circle"></div>
        </div>
        <div class="thumb">
          <img src="./assets/thumb1.png" alt="Thumb 1" onclick="changeImg('assets/img1.png'); changeBgImg('rgb(1, 113, 67)')"/>
          <img src="./assets/thumb2.png" alt="Thumb 2" onclick="changeImg('assets/img2.png'); changeBgImg('rgb(239, 186, 196)')"/>
          <img src="./assets/thumb3.png" alt="Thumb 3" onclick="changeImg('assets/img3.png'); changeBgImg('rgb(160, 33, 125)')"/>
        </div>
      </section>

    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
